<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon"
    href="./assets/images/icons8-nike-96.png"image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/scripts.js" defer></script>
    <title>Nike Theme Colors</title>
  </head>
  <body>
    <header>
      <h2>Nike</h2>
      <div class="change-mode">
        <input type="checkbox" name="change-theme" id="change-theme" />
        <label for="change-theme">
          <em class="bi bi-sun"></em>
          <em class="bi bi-moon"></em>
        </label>
        <em class="bi bi-palette"></em>
      </div>
      <div class="color-box">
        <div class="color-switchers">
          <button
            class="btn-colors red"
            data-color="#fff1f1 #f7d9d9 #fff1f1 #fa0f0f"
          ></button>
          <button
            class="btn-colors blue"
            data-color="#dee8fc #cddeff #dee8fc #1960f8"
          ></button>
          <button
            class="btn-colors green"
            data-color="#dcf0d6 #cef5c4 #dcf0d6 #45992c"
          ></button>
          <button
            class="btn-colors yellow"
            data-color="#f8f8ce #fcfcb5 #f8f8ce #c5c52e"
          ></button>
          <button
            class="btn-colors purple"
            data-color="#e2d1e2 #e4c2e4 #e2d1e2 #b955b9"
          ></button>
          <button
            class="btn-colors orange"
            data-color="#f5ddae #f7d89a #f5ddae #ffaa00"
          ></button>
          <button
            class="btn-colors pink"
            data-color="#fccce2 #fabad7 #fccce2 #f52784"
          ></button>
          <button
            class="btn-colors silver active"
            data-color="#eceff1 #fff #eceff1 #444"
          ></button>
        </div>
      </div>
    </header>
    <main>
      <div class="card">
        <div class="card-image">
          <span>Nike</span>
          <img src="./assets/images/tenis.png" alt="Tênis Nike" />
        </div>
        <div class="card-details">
          <h2>Tênis Nike</h2>
          <p class="subtitle">Excelente para corridas</p>
          <p class="description">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate,
            iste quibusdam ullam cumque sint ea porro necessitatibus? Architecto
            dolorem, perspiciatis nesciunt molestiae illo similique dicta, vel,
            provident quasi itaque et!
          </p>
          <div class="price-container">
            <span class="price">R$499,90</span>
            <button class="btn">Comprar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
